version: 0.0
os: linux
files:
- source: /
  destination: /home/ubuntu/node
  permission: 
  - object: /home/ubuntu/node/scripts
    owner: root
    mode: 777
    type: 
        - directory
hooks:  
BeforeStart: 
  - location: scripts/beforeinstall.sh
    timeout: 300
    runas: root
AfterInstall:
  - location: scripts/installpkgs.sh
    timeout: 120
    runas: root
ApplicationStart:
  - location: scripts/appstart.sh
    timeout: 120
    runas: root
  
